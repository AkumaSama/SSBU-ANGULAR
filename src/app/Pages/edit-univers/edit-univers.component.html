<div class="card w-75 m-auto">
  <form class="d-flex flex-column" [formGroup]="universForm" (ngSubmit)="onSubmit()">
    <div class="card-header bg-warning">
      <h1 class="text-center">Modification univers</h1>
    </div>
    <div class="card-body">
        <label for="nom" class="form-label">
          Nom :
        </label>
        <input class="form-control" id="nom" name="nom" type="text" formControlName="nom">
        <label for="linkImage" class="form-label">
          Lien image :
        </label>
        <input class="form-control" id="linkImage" name="linkImage" type="text" formControlName="linkImage">
    </div>
    <div class="card-footer d-flex justify-content-center">
      <button class="btn btn-primary m-1" style="width: 150px" (click)="backUnivers()">Retour</button>
      <button class="btn btn-warning m-1" type="submit" style="width: 150px">Sauvegarder</button>
    </div>
  </form>
</div>
